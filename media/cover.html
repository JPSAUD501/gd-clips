<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="screen">
      <img class="img" src="{{previewImg}}">
      <div class="imgBackground"></div>
      <div class="authorNameBackground"></div>
      <span class="authorName">{{name}}</span>
      <div id="sharer-{{sharerVisibility}}">
        <div class="sharerNameBackground"></div>
        <span class="sharerName">Enviado por {{sharerName}}</span>
      </div>
    </div>
  </body>
</html>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    width: 1300px;
    height: 1300px;
    position: absolute;
    top: 500px;
    left: 1000px;
  }
  .screen {
    width: 1300px;
    height: 1300px;
    position: absolute;
  }
  .imgBackground {
    width: 1300px;
    height: 1300px;
    background: rgba(52, 29, 191, 1);
    position: absolute;
    top: 0px;
    left: 0px;
    opacity: 0.20;
    overflow: hidden;
  }
  .img {
    width: 2400px;
    height: 1350px;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    position: relative;
    top: -25px;
    left: -550px;
    overflow: hidden;
    filter: blur(4px);
  }
  .authorNameBackground {
    width: 1300px;
    height: 300px;
    background: rgba(52, 29, 191, 1);
    position: absolute;
    top: 500px;
    overflow: hidden;
  }
  .authorName {
    width: 1250px;
    height: 200px;
    color: rgba(255, 255, 255, 1);
    position: absolute;
    top: 550px;
    left: 25px;
    font-family: Poppins;
    font-weight: bolder;
    font-size: 140px;
    text-align: center;
  }
  #sharer-true {
    visibility: visible;
  }
  #sharer-false {
    visibility: hidden;
  }
  .sharerNameBackground {
    width: 1150px;
    height: 150px;
    background: rgba(52, 29, 191, 1);
    position: absolute;
    top: 825px;
    left: 75px;
    overflow: hidden;
  }
  .sharerName {
    width: 1100px;
    height: 100px;
    color: rgba(255, 255, 255, 1);
    position: absolute;
    top: 850px;
    left: 100px;
    font-family: Poppins;
    font-weight: bolder;
    font-size: 70px;
    text-align: center;
  }
</style>
