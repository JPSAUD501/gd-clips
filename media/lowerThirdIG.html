<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="screen">
      <div class="authorLowerThird">
        <div class="authorBackground"></div>
        <div class="authorIcon"></div>
        <span class="authorName">{{authorName}}</span>
      </div>
      <div id="sharerLowerThird-{{sharerVisibility}}" class="sharerLowerThird">
        <div class="sharerBackground"></div>
        <div class="sharerName">Enviado por {{sharerName}}</div>
      </div>
    </div>
  </body>
</html>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    width: 1300px;
    height: 1300px;
    font-size: 14px;
    /* border: 1px solid red; */
  }
  .screen {
    width: 1300px;
    height: 1300px;
    background-color: rgba(0, 0, 0, 0);
    position: static;
    top: 0;
    left: 0;
  }
  .authorLowerThird {
    position: absolute;
    top: 1000px;
  }
  .authorBackground {
    width: 500px;
    height: 100px;
    background: rgba(52, 29, 191, 1);
    opacity: 1;
    position: absolute;
    top: 0px;
    left: 0px;
    overflow: hidden;
  }
  .authorIcon {
    width: 62px;
    height: 80px;
    background: url("https://raw.githubusercontent.com/grupodisparate/FILES/master/icon.png");
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    opacity: 1;
    position: absolute;
    overflow: hidden;
    left: 15px;
    top: 10px;
  }
  .authorName {
    width: 392px;
    color: rgba(255, 255, 255, 1);
    position: absolute;
    top: 18px;
    left: 93px;
    font-family: Poppins;
    font-weight: bolder;
    font-size: 42px;
    opacity: 1;
    text-align: center;
  }
  #sharerLowerThird-false {
    visibility: hidden;
  }
  #sharerLowerThird-true {
    visibility: visible;
  }
  .sharerLowerThird {
    position: absolute;
    top: 1110px;
  }
  .sharerBackground {
    width: 400px;
    height: 50px;
    background: rgba(52, 29, 191, 1);
    opacity: 1;
    position: absolute;
    top: 0px;
    left: 0px;
    overflow: hidden;
  }
  .sharerName {
    width: 380px;
    color: rgba(255, 255, 255, 1);
    position: absolute;
    top: 7px;
    left: 10px;
    font-family: Poppins;
    font-weight: bolder;
    font-size: 25px;
    opacity: 1;
    text-align: center;
  }
</style>
